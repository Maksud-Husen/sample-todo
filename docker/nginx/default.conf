server {
    listen 80;
    server_name localhost;
    root /var/www/html/Todo/public;

    index index.php index.html index.htm;

    # Serve Laravel application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Process PHP files with PHP-FPM (via Unix socket)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock; # Use PHP-FPM Unix socket
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    # Optimize static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|otf|mp4|webm|ogg|mp3|wav)$ {
        expires 30d;
        access_log off;
    }

    # Block access to hidden files (.git, .env, etc.)
    location ~ /\. {
        deny all;
    }

    # Block access to sensitive Laravel directories
    location ~ /(vendor|storage|logs)/ {
        deny all;
    }

    # Logging
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
